<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="../estilos/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <h1>Página de DUNAS</h1>

    <!--Seccion calculadora de talles-->
    <div id="conteinerSuperior"></div>
    <div id="conteinerInferior"></div>

    <!--Seccion SHOP-->
    <div id="products-container"></div>
    <button id="view-cart">Ver Carrito</button>
    <button id="checkout">Finalizar Compra</button>

    <div id="cart-container">
      <ul id="cart-items"></ul>
      <p id="cart-total"></p>
      <button id="close-cart">Cerrar</button>
    </div>

    <script src="../js/talles.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
